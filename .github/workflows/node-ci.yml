name: Run Failure Pattern Detector

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-detector:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd Failure-Pattern-Detection-in-CI-logs
          npm install

      - name: Run Failure Pattern Detector
        run: |
          cd Failure-Pattern-Detection-in-CI-logs
          node failurePatternDetector.js sample_ci_log.txt --json
